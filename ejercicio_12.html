<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Números Cuadrados</title>
</head>
<body>
	<h1>Números cuadrados</h1>
	<script type="text/javascript">
	//12) Desarrollar un algoritmo que nos calcule el cuadrado de los 9 primeros números naturales (recuerda la estructura desde-hasta)
	
		for (var i = 1; i <= 9; i++) {
		cuadrado = i**2;
		document.write("El cuadrado del " + i + " es: " + cuadrado + "<br />");
	}
	</script> 
</body>
</html>
