

<script type="text/javascript">
/*
11) Algoritmo que nos diga si una persona puede acceder a cursar un ciclo formativo
de grado superior o no. Para acceder a un grado superior, si se tiene un titulo de
bachiller, en caso de no tenerlo, se puede acceder si hemos superado una prueba de
acceso.

*/

var tituloBachiller = prompt("Tiene titulo de bachiller: si/no").toLowerCase();

	if(tituloBachiller == "si")
		{
			document.write("Puede acceder a cursar el ciclo formativo de grado superior");
		} 
		else 
		{
			var pruebaAcceso = prompt("Aprobo la prueba de acceso: si/no").toLowerCase();
			if(pruebaAcceso == "si")
			{
				document.write("Puede acceder a cursar el ciclo formativo de grado superior");
			}
			else
			{
				document.write("NO puede acceder a cursar el ciclo formativo de grado superior");
			}
		}
</script>
